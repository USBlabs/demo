<html ng-app="linkHunt" >
	<head>
		<title>Link Hunt</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    	<script src="app.js"></script>
	</head>
	<body ng-controller="main">
		<div ng-repeat="link in links">
		{{link}}
		</div>
	</body>
</html>
