<html ng-app="linkHunt" >
	<head>
		<title>Link Hunt</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic' rel='stylesheet' type='text/css'>
	</head>
	<body ng-controller="main">
		<div id="container">
			<h1>Link Hunt</h1>
			<div ng-repeat="link in links | orderBy: '-votes'" class="link">
				<div class="voteBox">
					<div class="arrow" ng-click="incrementVotes(link)"><i class="fa fa-arrow-up"></i></div>
					<div class="arrow" ng-click="decrementVotes(link)"><i class="fa fa-arrow-down"></i></div>
				</div>
				<span class="voteCount">{{link.votes}}</span>
				<span class="link"><a href="{{link.url}}" class="title">{{link.title}}</a></span>
			</div>

			<h2>Add Link</h2>
			<form ng-submit="addLink()" class="addLink">
				<div class="input-group">
        			<span class="icon"><i class="fa fa-info fa-fw"></i></span>
        			<input type="text" placeholder="Title" ng-model="title" />
        			<div class="clear"></div>
      			</div>
				<div class="input-group">
        			<span class="icon"><i class="fa fa-link fa-fw"></i></span>
        			<input type="text" placeholder="Link" ng-model="url" />
        			<div class="clear"></div>
      			</div>
	  			<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
